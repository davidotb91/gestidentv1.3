<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Registro Paciente</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
       
    </h:head>
    <body>
        <h:form>
            <h:panelGrid id ="pgdatos" columns="2">
                <p:outputLabel value="Nombres: "/>
                <p:inputText value="#{pacienteController.paciente.nombresPaciente}"/>
                <p:outputLabel value="Apellidos: "/>
                <p:inputText value="#{pacienteController.paciente.apellidosPaciente}"/>
                <p:outputLabel value="CI: "/>
                <p:inputText value="#{pacienteController.paciente.ciPaciente}"/>
                <p:outputLabel value="Email: "/>
                <p:inputText value="#{pacienteController.paciente.emailPaciente}" />
                <p:outputLabel value="Telefono:" />
                <p:inputText value="#{pacienteController.paciente.telefonoFijoPaciente}"/>
                <p:outputLabel value="Celular: "/>
                <p:inputText value="#{pacienteController.paciente.celularPaciente}"/>
                <p:outputLabel value="Password: "/>
                <p:password value="#{pacienteController.paciente.passwordPaciente}" />
                <p:outputLabel value="Fecha de Nacimiento: "/>
                <p:calendar locale="es" value="#{pacienteController.paciente.fechaNacimiento}" />
            </h:panelGrid>
            <p:commandButton icon="ui-icon-check" value="Registrar" update="pgdatos"/>
        </h:form>
        <h:outputScript library="js" name="spanisLocale.js"/>
    </body>
</html>
